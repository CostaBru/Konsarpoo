name: Konsarpoo coverage

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
          include-prerelease: True
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
          include-prerelease: True
      - name: Restore dependencies
        run: dotnet restore
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.5
      - run: nuget restore Konsarpoo.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-build --configuration Release --no-restore --logger "trx;LogFileName=test-results.trx"
      - name: Cover set up
        run: dotnet tool install JetBrains.dotCover.GlobalTool -g
      - name: Run cover
        run: dotnet dotcover test --no-build --dcOutput="Konsarpoo.CoverageReport.html" --dcReportType="HTML"
      - name: Dump ls
        run: cd / |
          dir /a-D /S /B
